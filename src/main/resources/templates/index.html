<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <title>Chess Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">

            <div th:if="${#authorization.expression('isAuthenticated()')}"
                 class="d-flex justify-content-between align-items-center">
                <p>
                    User: <span sec:authentication="name"></span>
                    Role: <span sec:authentication="principal.authorities"></span>
                </p>
                <form action="#" th:action="@{/logout}" method="POST">
                    <input type="submit" value="Logout" class="btn btn-danger"/>
                </form>
            </div>

            <div th:if="${#authorization.expression('isAnonymous()')}"
                 class="d-flex justify-content-between align-items-center">
                <a href="/login" class="btn btn-primary">Login</a>
            </div>


            <hr>
            <h1>Welcome to Chess Database</h1>
            <p> Here you can view and manage chess games. </p>
            <hr>
            <div class="btn-group" role="group">
                <a href="/games" class="btn btn-primary">Games</a>
                <a href="/players" class="btn btn-primary">Players</a>
                <a href="/openings" class="btn btn-primary">Openings</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
