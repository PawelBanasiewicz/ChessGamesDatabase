<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>[[${pageTitle}]] - Chess Database</title>
    <link rel="stylesheet" th:href="@{/css/edit-user.css}" />
  </head>
  <body>
    <div th:replace="fragment/header :: header"></div>
    <h2>Edit User</h2>
    <form th:object="${user}" th:action="@{/admin/save}" method="POST">
      <input type="hidden" th:field="${user.userId}" />

      <label for="username">Username:</label>
      <input type="text" id="username" th:field="${user.username}" required />

      <label for="email">Email:</label>
      <input type="email" id="email" th:field="${user.email}" required />

      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" />
      </div>

      <label for="enabled">Enabled:</label>
      <input type="checkbox" id="enabled" th:field="${user.enabled}" />

      <label for="roles">Roles:</label>
      <select
        id="roles"
        name="roles"
        th:field="${user.roles}"
        multiple="multiple"
      >
        <option
          th:each="role : ${allRoles}"
          th:value="${role.roleId}"
          th:text="${role.roleName}"
          th:selected="${user.roles.contains(role)}"
        ></option>
      </select>

      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <button type="submit" class="btn btn-primary" style="font-size: 14px">
          Save
        </button>
        <a th:href="@{/admin}" class="btn btn cancel" style="font-size: 14px"
          >Cancel</a
        >
      </div>
    </form>
  </body>
</html>
