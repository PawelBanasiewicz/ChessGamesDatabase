<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 20px 0;
        }

        .pagination li {
            margin-right: 10px;
        }

        .pagination a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .pagination a.current-page {
            background-color: #007bff;
            color: #fff;
        }

        .pagination a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Admin Panel</h2>

<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/admin/edit(userId=${user.userId})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/admin/delete(userId=${user.userId})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}" class="btn btn-primary">Back to Home Page</a>
</body>
</html>
