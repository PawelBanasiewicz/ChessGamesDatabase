<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }

        .btn.cancel {
            background-color: #ccc;
            color: #333;
            margin-left: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Edit User</h2>

<form th:object="${user}" th:action="@{/admin/save}" method="POST">
    <input type="hidden" th:field="${user.userId}" />

    <label for="username">Username:</label>
    <input type="text" id="username" th:field="${user.username}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="${user.email}" required />

    <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" />
    </div>

    <label for="enabled">Enabled:</label>
    <input type="checkbox" id="enabled" th:field="${user.enabled}" />

    <label for="roles">Roles:</label>
    <select id="roles" name="roles" th:field="${user.roles}" multiple="multiple">
        <option th:each="role : ${allRoles}" th:value="${role.roleId}" th:text="${role.roleName}" th:selected="${user.roles.contains(role)}"></option>
    </select>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <button type="submit" class="btn btn-primary" style="font-size: 14px;">Save</button>
        <a th:href="@{/admin}" class="btn btn cancel" style="font-size: 14px;">Cancel</a>
    </div>
</form>
</body>
</html>
